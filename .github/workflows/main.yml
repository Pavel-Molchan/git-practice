name: CI-CD Pipeline for Web App

on:
  # Запускать пайплайн только при пуше в основную ветку
  push:
    branches: [ "main" ]
  # Также позволять запускать вручную
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-web-app:latest
          # Пример тега: pavelmolchan/my-web-app:latest